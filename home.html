<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section>
            <div class="flex justify-center">
                <div class="mockup-phone">
                    <div class="camera"></div>
                    <div class="display">
                      <div class="artboard artboard-demo phone-3">

                        <!-- The stat -->
                        <div>
                            <div class="stats shadow">
                                <div class="stat">
                        
                                  <div id="account-balance" class="stat-value">1400</div>
                                  <div class="stat-desc">Available Balance</div>
                                </div>
                            </div>
                

                        </div>
                        <div class="divider"></div>

                        <!-- User action button -->
                        <div>
                            <button id="btn-show-add-money" class="btn ">Add Money</button>
                            <button id="btn-show-cash-out" class="btn ">Cash Out</button>
                            <button class="btn ">Transfer Money</button>

                        </div>

                        <div class="divider"></div>


                        <!-- add money form start-->
                        <div id="add-money-form" >
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Password</span>
                                    </label>
                                    <input id="input-pin-number" type="password" placeholder="Pin Number 3333" class="input input-bordered" autocomplete="off" required />

                                  </div>
                                  <div class="form-control mt-6">
                                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                                  </div>
                                </form>
                              </div>
                        </div>

                        <!-- cash out money start -->
                        <div class="hidden" id="cash-out-form">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="number" placeholder="Cash Out Amount" class="input input-bordered" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Password</span>
                                    </label>
                                    <input id="input-cash-out-pin" type="password" placeholder="Pin Number 3333" class="input input-bordered" autocomplete="off" required />

                                  </div>
                                  <div class="form-control mt-6">
                                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                                  </div>
                                </form>
                              </div>
                        </div>

                        <!-- end -->

                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
